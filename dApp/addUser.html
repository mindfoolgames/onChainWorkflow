<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="index.html">On Chain Workflow</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="inbox.html">Inbox<span class="sr-only">(current)</span></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="admin.html">Admin</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="logout.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">User Address:</h6>
          <p class="card-text text-center" id="userAddress"></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">User Twitter:</h6>
          <p class="card-text text-center" id="userTwitterId"></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">User Team:</h6>
          <p class="card-text text-center" id="userTeam"></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Item Status:</h6>
          <p class="card-text text-center" id="itemStatus"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5" id="app">
    <form>
      <div class="form-group row">
        <label for="twitterID" class="col-sm-2 col-form-label">Twitter ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="twitterID" placeholder="enter @yourTwitterID">
        </div>
      </div>
      <div class="form-group row">
        <label for="tweetURL" class="col-sm-2 col-form-label">Tweet URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tweetURL" placeholder="enter a link to a Tweet containing your wallet address">
        </div>
      </div>
      <div class="form-group row">
        <label for="requestedTeam" class="col-sm-2 col-form-label">Requested Team</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="requestedTeam" placeholder="Team A">
        </div>
      </div>
      <div class="form-group">
        <label for="newComment">New Comment</label>
        <textarea class="form-control" id="newComment" rows="3"></textarea>
      </div>
    </form>
  </div>

  <div class="container" id="comments"></div>

  <!-- <div class="row my-5 mx-5" id="entryButtons">
    <div class="col">Buttons for Creation/Entry Step:</div>

    </div>
  </div>

    </div>
  </div>

  <div class="row my-5 mx-5" id="approvalButtons">
    <div class="col">Buttons for Approval Step:</div>
    <div class="col md-4">
      <button class="btn btn-primary float-right mx-3" onclick="approveAddUserItem()">Approve</button>
      <button class="btn btn-primary float-right" onclick="rejectAddUserItem()">Reject</button>
    </div>
  </div> -->

  <div class="row my-5 mx-5">
    <div class="col md-4 ml-auto" id="entryButtons">
      <button class="btn btn-primary float-right mx-3" onclick="createAddUserItem()">Add User Request</button>
    </div>
    <div class="col md-4 ml-auto" id="updateButtons">
      <button class="btn btn-primary float-right mx-3" onclick="updateAddUserItem()">Update User Request</button>
    </div>
    <div class="col md-4" id="approvalButtons">
      <button class="btn btn-primary float-right mx-3" onclick="approveAddUserItem()">Approve</button>
      <button class="btn btn-primary float-right" onclick="rejectAddUserItem()">Reject</button>
    </div>
  </div>


  <script type="text/javascript" src="./config.js"></script>
  <script type="text/javascript" src="./abis/WorkflowEngine.js"></script>
  <script type="text/javascript" src="./abis/AddUserFlow.js"></script>
  <script type="text/javascript" src="./addUser.js"></script>
</body>

</html>
