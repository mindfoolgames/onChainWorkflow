<!DOCTYPE html>
<html>

<head>
  <title>On Chain Workflow</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <!-- <script src="https://unpkg.com/moralis@0.0.184/dist/moralis.min.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="index.html">On Chain Workflow</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="inbox.html">Inbox<span class="sr-only">(current)</span></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="admin.html">Admin</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="logout.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">User Address:</h6>
          <p class="card-text text-center" id="userAddress"></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">User Twitter:</h6>
          <p class="card-text text-center" id="userTwitterId"></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">User Team:</h6>
          <p class="card-text text-center" id="userTeam"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="btn-group btn-group-toggle ml-3" data-toggle="buttons">
      <label class="btn btn-secondary mx-1 active">
        <input type="radio" name="options" id="btnMyItems" checked onclick="loadInbox('btnMyItems')"> My Items
      </label>
      <label class="btn btn-secondary mx-1">
        <input type="radio" name="options" id="btnAllOpenItems" onclick="loadInbox('btnAllOpenItems')"> All Open Items
      </label>
      <label class="btn btn-secondary mx-1">
        <input type="radio" name="options" id="btnAllItems" onclick="loadInbox('btnAllItems')"> All Items
      </label>
    </div>
    <div class="col">
      <button class="btn btn-primary float-right mx-3" onclick="window.open('addUser.html?id=new', '_self')">Add User Request</button>
      <button class="btn btn-primary float-right" onclick="window.open('supplyChain.html?id=new', '_self')">Add SupplyChain Request</button>
    </div>
  </div>
  <div class="container mt-5" id="app"></div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Status</th>
        <th scope="col">Team</th>
        <th scope="col">Create TimeStamp</th>
      </tr>
    </thead>
    <tbody id="wfItems">
    </tbody>
  </table>


  <script type="text/javascript" src="./config.js"></script>
  <script type="text/javascript" src="./abis/WorkflowEngine.js"></script>
  <script type="text/javascript" src="./abis/AddUserFlow.js"></script>
  <script type="text/javascript" src="./inbox.js"></script>
</body>

</html>
